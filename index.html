<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>TheSimpleWeather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <div class="mb-3">
                <label for="basic-url" class="form-label">TheSimpleMeteo</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">Enter a city name.</div>
                </div>
                <button type="button" class="btn btn-outline-light">Search</button>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h1>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="slider-container">
            <div class="slider">
                <article class="slide">
                    <p class="current-time"></p>
                    <img class="weather-now">
                    <p class="current-temp"></p>
                </article>
                <article class="slide">
                    <p class="time-3"></p>
                    <img class="weather3">
                    <p class="temp-3"></p>
                </article>
                <article class="slide">
                    <p class="time-6"></p>
                    <img class="weather6">
                    <p class="temp-6"></p>
                </article>
                <article class="slide">
                    <p class="time-9"></p>
                    <img class="weather9">
                    <p class="temp-9"></p>
                </article>
                <article class="slide">
                    <p class="time-12"></p>
                    <img class="weather12">
                    <p class="temp-12"></p>
                </article>
                <article class="slide">
                    <p class="time-15"></p>
                    <img class="weather15">
                    <p class="temp-15"></p>
                </article>
                <article class="slide">
                    <p class="time-18"></p>
                    <img class="weather18">
                    <p class="temp-18"></p>
                </article>
                <article class="slide">
                    <p class="time-21"></p>
                    <img class="weather21">
                    <p class="temp-21"></p>
                </article>
                <article class="slide">
                    <p class="time-24"></p>
                    <img class="weather24">
                    <p class="temp-24"></p>
                </article>
                <article class="slide">
                    <p class="time-27"></p>
                    <img class="weather27">
                    <p class="temp-27"></p>
                </article>
                <article class="slide">
                    <p class="time-30"></p>
                    <img class="weather30">
                    <p class="temp-30"></p>
                </article>
                <article class="slide">
                    <p class="time-33"></p>
                    <img class="weather33">
                    <p class="temp-33"></p>
                </article>
                <article class="slide">
                    <p class="time-36"></p>
                    <img class="weather36">
                    <p class="temp-36"></p>
                </article>
                <article class="slide">
                    <p class="time-39"></p>
                    <img class="weather39">
                    <p class="temp-39"></p>
                </article>
                <article class="slide">
                    <p class="time-42"></p>
                    <img class="weather42">
                    <p class="temp-42"></p>
                </article>
                <article class="slide">
                    <p class="time-45"></p>
                    <img class="weather45">
                    <p class="temp-45"></p>
                </article>
                <article class="slide">
                    <p class="time-48"></p>
                    <img class="weather48">
                    <p class="temp-48"></p>
                </article>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
